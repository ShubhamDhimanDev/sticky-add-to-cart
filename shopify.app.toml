name = "QuickStick: Cart & Buy Now"
client_id = "378aa51c41764bc650dacadca3d542bc"
application_url = "https://sticky-cart.insanedev.in/"
embedded = true
handle = "sticky-cart-ext"

[access_scopes]
scopes = "read_products,write_script_tags,read_orders"

[access.admin]
direct_api_mode = "online"

[auth]
redirect_urls = [
  "https://sticky-cart.insanedev.in/authenticate"
]

[webhooks]
api_version = "2024-01"

[[webhooks.subscriptions]]
topics = [ "app/uninstalled" ]
